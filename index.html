<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Puzzle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let grid = [
                ["🌿", "", "🪑", ""],
                ["", "🪑", "", "🌿"],
                ["🪑", "", "🌿", ""],
                ["", "🌿", "", "🪑"]
            ];
            // Store the initial state to track locked cells
            const lockedCells = grid.map(row => 
                row.map(cell => cell !== "")
            );
            let history = [JSON.parse(JSON.stringify(grid))];
            let currentStep = 0;
            let hintCell = null;
            let timer = 0;
            let timerInterval = setInterval(() => {
                document.getElementById("timer").textContent = `${Math.floor(timer / 60).toString().padStart(2, '0')}:${(timer % 60).toString().padStart(2, '0')}`;
                timer++;
            }, 1000);

            function checkErrors() {
                let errors = new Set();
                for (let i = 0; i < 4; i++) {
                    let row = grid[i];
                    let col = grid.map(r => r[i]);
                    let rowCounts = { "🪑": 0, "🌿": 0 };
                    let colCounts = { "🪑": 0, "🌿": 0 };
                    
                    // Track positions of each symbol in rows and columns
                    let rowSymbols = { "🪑": [], "🌿": [] };
                    let colSymbols = { "🪑": [], "🌿": [] };
                    
                    for (let j = 0; j < 4; j++) {
                        // Count symbols for balance check
                        if (row[j]) {
                            rowCounts[row[j]]++;
                            rowSymbols[row[j]].push(j);
                        }
                        if (col[j]) {
                            colCounts[col[j]]++;
                            colSymbols[col[j]].push(j);
                        }
                    }
                    
                    // Check for three or more same symbols in rows
                    for (let symbol of ["🪑", "🌿"]) {
                        if (rowSymbols[symbol].length > 2) {
                            rowSymbols[symbol].forEach(colIndex => {
                                errors.add(`${i}-${colIndex}`);
                            });
                        }
                        if (colSymbols[symbol].length > 2) {
                            colSymbols[symbol].forEach(rowIndex => {
                                errors.add(`${rowIndex}-${i}`);
                            });
                        }
                    }
                    
                    // Check for equal number of symbols in rows and columns
                    if (rowCounts["🪑"] !== rowCounts["🌿"]) errors.add(`row-${i}`);
                    if (colCounts["🪑"] !== colCounts["🌿"]) errors.add(`col-${i}`);
                }
                return errors;
            }

            function checkCompletion() {
                if (checkErrors().size > 0) return false;
                return grid.every(row => row.every(cell => cell));
            }

            function showCompletionMessage() {
                const timeSpent = document.getElementById("timer").textContent;
                const messages = [
                    "You've mastered the art of sustainable furniture arrangement! 🌟",
                    "A perfect balance of style and sustainability! 🎯",
                    "You're a natural at eco-friendly design! 🌿",
                    "Brilliant furniture arrangement skills! ⭐"
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                const facts = [
                    "Recycling one aluminum can saves enough energy to run a TV for 3 hours!",
                    "Sustainable furniture reduces deforestation and carbon footprint.",
                    "Using bamboo furniture helps in absorbing CO2 at a much higher rate than other trees.",
                    "Eco-friendly furniture production can reduce carbon emissions by up to 70%!",
                    "Sustainable furniture design helps preserve our forests for future generations."
                ];
                const randomFact = facts[Math.floor(Math.random() * facts.length)];

                alert(`🎉 ${randomMessage}\n\nTime: ${timeSpent}\n\nDid you know? ${randomFact}\n\n🏆 You've completed the puzzle following all sustainability rules!\n\n🌟 Visit www.eagle-grp.com/kian-falcon-manufacturing-llp to explore our sustainable furniture solutions and make your space eco-friendly today!`);
            }

            function renderGrid() {
                const gridContainer = document.getElementById("gameGrid");
                gridContainer.innerHTML = "";
                let errors = checkErrors();
                grid.forEach((row, rowIndex) => {
                    row.forEach((cell, colIndex) => {
                        const cellElement = document.createElement("div");
                        cellElement.classList.add("w-16", "h-16", "flex", "items-center", "justify-center", "text-2xl", "font-bold", "cursor-pointer", "transition", "bg-white", "border", "border-gray-300", "rounded-lg", "shadow-sm");
                        
                        // Add visual indication for locked cells
                        if (lockedCells[rowIndex][colIndex]) {
                            cellElement.classList.add("bg-gray-100");
                            cellElement.classList.remove("cursor-pointer", "hover:bg-gray-100");
                        } else {
                            cellElement.classList.add("hover:bg-gray-100");
                        }
                        
                        if (errors.has(`${rowIndex}-${colIndex}`)) {
                            cellElement.classList.add("bg-red-200");
                        }
                        if (Array.isArray(hintCell) && hintCell.includes(`${rowIndex}-${colIndex}`)) {
                            cellElement.classList.add("bg-yellow-200");
                        }
                        cellElement.innerHTML = cell || "";
                        
                        // Only add click listener to non-locked cells
                        if (!lockedCells[rowIndex][colIndex]) {
                            cellElement.addEventListener("click", () => {
                                if (!grid[rowIndex][colIndex]) {
                                    grid[rowIndex][colIndex] = "🪑";
                                } else if (grid[rowIndex][colIndex] === "🪑") {
                                    grid[rowIndex][colIndex] = "🌿";
                                } else {
                                    grid[rowIndex][colIndex] = "";
                                }
                                history = history.slice(0, currentStep + 1);
                                history.push(JSON.parse(JSON.stringify(grid)));
                                currentStep++;
                                renderGrid();
                                if (checkCompletion()) {
                                    setTimeout(() => {
                                        showCompletionMessage();
                                    }, 100);
                                }
                            });
                        }
                        gridContainer.appendChild(cellElement);
                    });
                });
            }
            
            document.getElementById("undoBtn").addEventListener("click", () => {
                if (currentStep > 0) {
                    currentStep--;
                    grid = JSON.parse(JSON.stringify(history[currentStep]));
                    renderGrid();
                }
            });

            document.getElementById("hintBtn").addEventListener("click", () => {
                let errors = Array.from(checkErrors());
                if (errors.length > 0) {
                    // Set all error cells as hint cells for highlighting
                    let cellErrors = errors.filter(err => err.includes('-') && !err.startsWith('row-') && !err.startsWith('col-'));
                    
                    if (cellErrors.length > 0) {
                        // Highlight all error cells at once
                        hintCell = cellErrors;
                        let message = "Highlighted cells show potential issues:";
                        
                        if (cellErrors.length >= 3) {
                            message += "\n- More than two same symbols in a row or column";
                        }
                        
                        const rowError = errors.find(err => err.startsWith('row-'));
                        const colError = errors.find(err => err.startsWith('col-'));
                        
                        if (rowError || colError) {
                            message += "\n- Check for equal numbers of 🪑 and 🌿";
                        }
                        
                        alert(message);
                        renderGrid();
                        setTimeout(() => {
                            hintCell = null;
                            renderGrid();
                        }, 3000);
                    } else if (errors.length > 0) {
                        // Handle row/column balance errors
                        const rowError = errors.find(err => err.startsWith('row-'));
                        if (rowError) {
                            const rowNum = parseInt(rowError.split('-')[1]) + 1;
                            alert(`Hint: Row ${rowNum} needs equal numbers of 🪑 and 🌿`);
                        } else {
                            const colNum = parseInt(errors[0].split('-')[1]) + 1;
                            alert(`Hint: Column ${colNum} needs equal numbers of 🪑 and 🌿`);
                        }
                    }
                } else {
                    alert("Looking good! All rules are being followed.");
                }
            });

            document.getElementById("clearBtn").addEventListener("click", () => {
                grid = JSON.parse(JSON.stringify(history[0]));
                currentStep = 0;
                history = [JSON.parse(JSON.stringify(grid))];
                renderGrid();
            });

            function generateNewPuzzle() {
                // Create several valid base patterns
                const validPatterns = [
                    [
                        ["🌿", "", "🪑", ""],
                        ["", "🪑", "", "🌿"],
                        ["🪑", "", "🌿", ""],
                        ["", "🌿", "", "🪑"]
                    ],
                    [
                        ["🪑", "", "", "🌿"],
                        ["", "🌿", "🪑", ""],
                        ["🌿", "🪑", "", ""],
                        ["", "", "🌿", "🪑"]
                    ],
                    [
                        ["", "🌿", "", "🪑"],
                        ["🪑", "", "🌿", ""],
                        ["", "🪑", "", "🌿"],
                        ["🌿", "", "🪑", ""]
                    ],
                    [
                        ["🌿", "", "", "🪑"],
                        ["", "🪑", "🌿", ""],
                        ["🪑", "🌿", "", ""],
                        ["", "", "🪑", "🌿"]
                    ]
                ];

                // Select a random pattern
                const newPattern = JSON.parse(JSON.stringify(
                    validPatterns[Math.floor(Math.random() * validPatterns.length)]
                ));

                // Randomly flip some rows
                for (let i = 0; i < 4; i++) {
                    if (Math.random() < 0.5) {
                        newPattern[i].reverse();
                    }
                }

                // Randomly swap some rows that maintain valid patterns
                const swapPairs = [[0,2], [1,3]];
                swapPairs.forEach(([a, b]) => {
                    if (Math.random() < 0.5) {
                        [newPattern[a], newPattern[b]] = [newPattern[b], newPattern[a]];
                    }
                });

                return newPattern;
            }

            document.getElementById("refreshBtn").addEventListener("click", () => {
                grid = generateNewPuzzle();
                history = [JSON.parse(JSON.stringify(grid))];
                currentStep = 0;
                timer = 0;
                renderGrid();
            });
            
            renderGrid();
        });
    </script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-6">
    <div class="bg-white p-6 rounded-xl shadow-xl text-center w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800">KIAN <span class="text-red-600">Falcon</span></h1>
        <p class="text-gray-500 mt-1">Furniture made fun, accessible, and sustainable</p>
        <div class="flex justify-center items-center w-full mt-4 gap-4">
            <span class="text-lg font-mono" id="timer">00:00</span>
            <button id="refreshBtn" class="text-gray-600 hover:text-black text-3xl transition">🔄</button>
        </div>
        <div id="gameGrid" class="grid grid-cols-4 gap-2 mt-6 p-4 bg-gray-100 rounded-lg"></div>
        <div class="flex justify-center gap-4 mt-6">
            <button id="undoBtn" class="px-6 py-2 bg-gray-200 text-gray-600 rounded-lg font-medium">Undo</button>
            <button id="hintBtn" class="px-6 py-2 bg-white border border-gray-300 rounded-lg font-medium">Hint</button>
            <button id="clearBtn" class="px-6 py-2 bg-gray-200 text-gray-600 rounded-lg font-medium">Clear</button>
        </div>
        <div class="mt-6 text-left text-gray-600 text-sm">
            <h3 class="font-semibold">How to play</h3>
            <ul class="mt-2 space-y-2">
                <li>• Fill the grid with chairs and sustainability symbols 🪑🌿</li>
                <li>• Valid pair: 🪑🪑 Invalid group: 🪑🪑🪑</li>
                <li>• Each row and column must have equal symbols 🪑🌿</li>
            </ul>
            <p class="mt-2">Click refresh to rearrange the puzzle 🔄</p>
        </div>
    </div>
</body>
</html>
