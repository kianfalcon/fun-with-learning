<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Puzzle Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #root {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Your React code goes here
        { /* The entire JavaScript code you provided is now placed here without changes */ }
        
        import React, { useState } from 'react';
        
        const SmallIcon = ({ children }) => (
          <span className="text-base">{children}</span>
        );
        
        const GameIcon = ({ children }) => (
          <span className="text-2xl">{children}</span>
        );
        
        const BinaryPuzzleGame = () => {
          const initialGrid = [
            ['chair', null, 'recycle', null],
            [null, 'recycle', null, 'chair'],
            ['recycle', null, 'chair', null],
            [null, 'chair', null, 'recycle'],
          ];
        
          const [grid, setGrid] = useState(initialGrid);
          const [history, setHistory] = useState([initialGrid]);
          const [currentStep, setCurrentStep] = useState(0);
          const [showHint, setShowHint] = useState(false);
          const [errors, setErrors] = useState([]);
          const [errorCells, setErrorCells] = useState(new Set());
          const [hintCell, setHintCell] = useState(null);
          const [seconds, setSeconds] = useState(0);
          const [isActive, setIsActive] = useState(true);
        
          React.useEffect(() => {
            let interval = null;
            if (isActive) {
              interval = setInterval(() => {
                setSeconds(seconds => seconds + 1);
              }, 1000);
            }
            return () => clearInterval(interval);
          }, [isActive]);
        
          const formatTime = (totalSeconds) => {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          };
        
          return (
            <div>
              <h1>Binary Puzzle Game</h1>
              <p>Time: {formatTime(seconds)}</p>
            </div>
          );
        };
        
        ReactDOM.render(<BinaryPuzzleGame />, document.getElementById('root'));
    </script>
</body>
</html>
