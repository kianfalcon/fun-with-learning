<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIAN Eco-Balance Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: #f3f4f6;
        }

        .cell.error {
            border: 2px solid #ef4444;
            background-color: #fee2e2;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .constraint {
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Timer styling */
        #timer {
            font-weight: bold;
            font-size: 1.25rem;
            color: #4f46e5;
        }

        /* Adjusted instruction section */
        .instructions {
            font-size: 0.9rem;
            padding: 12px;
            max-width: 500px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 400px;
            margin: 2rem auto;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-6 flex flex-col items-center">
    <h1 class="text-3xl font-bold text-indigo-900 mb-4">KIAN Eco-Balance Puzzle</h1>

    <!-- Game Controls -->
    <div class="flex gap-4 mb-4">
        <button id="hintBtn" class="px-3 py-1 bg-amber-500 text-white rounded shadow-md">üí° Hint</button>
        <button id="resetBtn" class="px-3 py-1 bg-indigo-500 text-white rounded shadow-md">üîÑ Reset</button>
        <button id="doneBtn" class="px-3 py-1 bg-green-500 text-white rounded shadow-md">‚úì Done</button>
        <div class="px-3 py-1 bg-white rounded shadow-md">‚è±Ô∏è <span id="timer">0:00</span></div>
    </div>

    <!-- Puzzle Grid -->
    <div class="bg-white p-4 rounded-lg shadow-md border border-indigo-100 w-fit">
        <div id="puzzleGrid"></div>
    </div>

    <!-- Instructions -->
    <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 mt-4 instructions">
        <h2 class="text-lg font-bold text-indigo-900 mb-2">How to Play</h2>
        <p>Fill the grid with either chairs (ü™ë) or sustainability symbols (üåø).</p>
        <p>‚ùå Avoid placing three of the same symbol in a row or column.</p>
        <p>‚úîÔ∏è Follow the constraints: '=' means same symbol, 'X' means different.</p>
    </div>

    <!-- Completion Modal -->
    <div id="completionModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-green-800 mb-3">üéâ Well Done!</h2>
            <p class="text-green-700 mb-3">Completed in <span id="completionTime"></span>!</p>
            <p id="funFact" class="text-green-700"></p>
            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded">Play Again</button>
        </div>
    </div>

    <script>
        const EMPTY = 0, CHAIR = 1, ECO = 2;
        let grid = Array(4).fill().map(() => Array(4).fill(EMPTY));
        let timer = 0, timerStarted = false, timerInterval;

        const SUSTAINABILITY_FACTS = [
            "KIAN saves over 1000 trees annually!",
            "Our furniture is designed with sustainability in mind.",
            "KIAN reduced its carbon footprint by 30% in the last five years."
        ];

        const horizontalConstraints = [
            [null, '=', null, null],
            [null, 'X', null, null],
            [null, null, '=', null],
            [null, null, null, null]
        ];

        const verticalConstraints = [
            [null, null, 'X', null],
            [null, '=', null, null],
            [null, null, null, null],
            [null, null, null, null]
        ];

        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                timerInterval = setInterval(() => {
                    timer++;
                    document.getElementById("timer").textContent = `${Math.floor(timer / 60)}:${String(timer % 60).padStart(2, '0')}`;
                }, 1000);
            }
        }

        function initializePuzzle() {
            const puzzleGrid = document.getElementById("puzzleGrid");
            puzzleGrid.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                if (i > 0) {
                    const constraintRow = document.createElement("div");
                    constraintRow.className = "flex";
                    for (let j = 0; j < 4; j++) {
                        const constraintCell = document.createElement("div");
                        constraintCell.className = "w-12 h-4 flex justify-center";
                        if (verticalConstraints[i - 1][j]) {
                            constraintCell.innerHTML = `<div class="constraint text-red-600">${verticalConstraints[i - 1][j]}</div>`;
                        }
                        constraintRow.appendChild(constraintCell);
                    }
                    puzzleGrid.appendChild(constraintRow);
                }

                const row = document.createElement("div");
                row.className = "flex";
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener("click", () => cycleCell(i, j));
                    row.appendChild(cell);

                    if (j < 3 && horizontalConstraints[i][j]) {
                        const constraint = document.createElement("div");
                        constraint.className = "constraint text-red-600 w-4";
                        constraint.textContent = horizontalConstraints[i][j];
                        row.appendChild(constraint);
                    }
                }
                puzzleGrid.appendChild(row);
            }
        }

        function cycleCell(row, col) {
            grid[row][col] = (grid[row][col] + 1) % 3;
            updateCell(row, col);
            startTimer();
            validateGrid();
        }

        function updateCell(row, col) {
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.textContent = grid[row][col] === CHAIR ? 'ü™ë' : grid[row][col] === ECO ? 'üåø' : '';
        }

        initializePuzzle();
    </script>
</body>
</html>
